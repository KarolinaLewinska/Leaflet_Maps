<html>
	<head>
		<style type="text/css"> #map { height: 600px; } 
		</style>
 		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
		
			const Map = L.map('map').setView([54.445184, 18.554771],16);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' 
					+ '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' 
					+ 'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(Map);

			L.marker([54.442589, 18.555812]).addTo(Map)
				.bindPopup("<b>Uniwersytet Gdański, Wydział Zarządzania</b><br />Armii Krajowej 101, 81-824 Sopot")
				.openPopup();
		
			L.marker([54.4451101,18.553544746583636]).addTo(Map)
				.bindPopup("<b>Centrum dydaktyczno - konferencyjne Uniwersytetu Gdańskiego</b><br />Piaskowa 9, 81-864 Sopot")
				.openPopup();

			L.marker([54.4451196,18.554872791261904]).addTo(Map)
				.bindPopup("<b>Uniwersytet Gdański - Wydział Ekonomiczny w Sopocie</b><br />Armii Krajowej 119, 81-824 Sopot")
				.openPopup();

			L.circle([54.44485505,18.557216077124732], 52, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
			}).addTo(Map).bindPopup("Komenda Miejska Policji w Sopocie <br> Armii Krajowej 112A, 81-824 Sopot");

			L.polygon([
				[54.44498575900046,18.555487144797077],
				[54.44503872490357,18.555911312593604],
				[54.4446892464558,18.555970334882502],
				[54.44467364207995,18.55548733190141]
			]).addTo(Map).bindPopup("Parking dla pracowników");

			L.polygon([
				[54.444579,18.555447],
				[54.44461,18.555999],
				[54.444389,18.556048],
				[54.44437,18.555409]
			]).addTo(Map).bindPopup("Parking dla uczniów");

			var popup = L.popup();

			function onMapClick(e) {
				popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(Map);
			}
			Map.on('click', onMapClick);	
		</script>
	</body>
